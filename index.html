<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body>
    <div class="nikeMain">
        <header>
            <nav>
                <div class="brandLogo">
                    <img src="images/nikeLogo.png" alt="">
                </div>
                <div class="rightSide">
                    <div class="shoppingBag">
                        <a href="#"><i class="fas fa-shopping-bag"></i></a>
                    </div>
                    <div class="search">
                        <a href="#"><i class="fas fa-search"></i></a>
                    </div>
                    <div class="hamburger">
                        <input type="checkbox" name="check" id="check">
                        <div class="hamburgerLines">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="hamburgerMenu">
                            <ul class="navMenu">
                                <li><a href="#">Men</a><i class="fas fa-chevron-right"></i></li>
                                <li><a href="#">Women</a><i class="fas fa-chevron-right"></i></li>
                                <li><a href="#">Kids</a><i class="fas fa-chevron-right"></i></li>
                                <li><a href="#">Customise</a><i class="fas fa-chevron-right"></i></li>
                                <li><a href="#">Sale</a><i class="fas fa-chevron-right"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="hero">
            <div class="introCard">
                <img src="images/nikeBg2.jpg" alt="">
                <div class="overlay"></div>
                <div class="description">
                    <h2>NIKE X ENGLAND NATIONAL TEAM</h2>
                    <p>Discover the new chapter of the collection.</p>
                    <a href="#">Shop</a>
                </div>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/52823604fa.js" crossorigin="anonymous"></script>
</body>
</html>
